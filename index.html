<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-y-16.png" type="image/x-icon">
    <title> calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">
                    <input type="button" value="DE"onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="/" onclick="display.value += '/'">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*"" onclick="display.value += '*'" class="operator">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal
                    operator">
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <a href="https://www.linkedin.com/in/seuperfil" target="_blank" class="social-link">
            <img src="images/icons8-linkedin-50 (2).png" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://github.com/pedrodelfino3108" target="_blank" class="social-link">
            <img src="images/icons8-github-50 (2).png" alt="GitHub" class="social-icon">
        </a>
        <a href="mailto:pedrod3108@gmail.com" class="social-link">
            <img src="images/icons8-gmail-50 (1).png" alt="Gmail" class="social-icon">
        </a>
    </footer>
    
    <link rel="stylesheet" href="script.js">
</body>
</html>
